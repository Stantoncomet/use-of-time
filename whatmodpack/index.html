<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wm</title>
    <script src="./html_builder.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What Mods?</h1>
    <form action="javascript:void(0);">
        <input id="ml-input" placeholder="html modlist export">
        <button type="submit" onclick="load()">Load</button>
    </form>
    <h1>These Mods:</h1>

    <div id="filterer">
        <span>Fliter by</span>
        <button onclick="filterList('all')">All mods</button>
        <button onclick="filterList('client')">Client mods</button>
        <button onclick="filterList('server')">Server mods</button>
        <span>No libraries</span><input type="checkbox" id="lib-tog" onchange="filterList(cur_filter)">
        <p id="mod-count">Shown: 0</p>
    </div>

    <div id="modlist">
        <p id="loading"></p>
    </div>

</body>
</html>
